name: West_App
description: A new Flutter project.
publish_to: 'none' # يمنع النشر العام للمشروع

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # نطاق إصدار SDK المدعوم

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.4.2  # لعرض الموقع داخل التطبيق
  webview_flutter_android: ^3.16.0  # إضافة لدعم Android WebView
  path_provider: ^2.1.1   # لتحديد مسار حفظ الملفات
  dio: ^5.3.3             # لتحميل الملفات من الإنترنت
  permission_handler: ^11.0.1  # لإدارة الأذونات

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1  # لإنشاء أيقونات التطبيق

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png  # مسار الأيقونة
    - assets/logo.png       # مسار الشعار

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"